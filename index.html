<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/assets/css/global.css">
 <link rel="stylesheet" href="/assets/css/login-container.css">
 <link rel="stylesheet" href="/assets/css/form-groups.css">
 <title>Pablo - Login</title>
</head>
<body>
  <main>
    <section class="login-section"> 
      <div class="logo">
        <img src="/assets/img/logo.svg" alt="Logo">
      </div>
      
      <div class="login-container">
        <p id="welcome">Bem-vindo de volta</p>
        <h1>Faça login na sua conta</h1>
        <form action="" class="login-form">
          <!-- Campo do e-mail -->
          <div class="form-group">
            <label for="e-mail">E-mail</label>
            <input type="email" placeholder="exemplo@gmail.com">          
          </div>
          <!-- Campo da senha -->
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" placeholder="Sua senha">
          </div>
          <!-- Campo do checkbox  -->
          <div class="form-group checkbox-row">
            <input type="checkbox" id="lembre-de-mim">
            <p>Lembre de mim</p>
            <!-- Campo esqueceu sua senha -->
            <a class="forgot-password" href="#">Esqueceu sua senha ?</a>
          </div>

          <button class="submit"><b>Entrar na conta</b></button>
          <button class="google-Authenticator">
            <img src="/assets/img/google-icon.svg" alt="">
            <b>Ou faça login com o Google</b>
          </button>
          
          <div class="form-group-register">
            <p id="no-have-account">Não tem conta?</p> 
            <a href="#">Cadastre-se</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
